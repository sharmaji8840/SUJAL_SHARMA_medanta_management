    <!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        outline: none;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 10px;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(115deg, wheat 10%, rgb(228, 228, 130) 90%);
        flex-direction: column;
        background-image: url(meda.webp);
        background-repeat: 2;
      }
      .container {
        max-width: 800px;
        background: #fff;
        border-radius: 20px;
        width: 800px;
        padding: 25px 40px 10px 40px;
        margin: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      }
      .container .text {
        text-align: center;
        
        font-size: 41px;
        font-weight: 600;
        font-family: "Poppins", sans-serif;
        background: -webkit-linear-gradient(
          right,
          #56d8e4,
          #08f165,
          #56d8e4,
          #049933
          
        );
      }
      .container form {
        padding: 30px 0 0 0;
      }
      .container form .form-row {
        display: flex;
        margin: 32px 0;
      }
      form .form-row .input-data {
        width: 100%;
        height: 40px;
        margin: 0 20px;
        position: relative;
      }
      form .form-row .textarea {
        height: 70px;
      }
      .input-data input,
      .textarea textarea {
        display: block;
        width: 100%;
        height: 100%;
        border: none;
        font-size: 17px;
        border-bottom: 2px solid rgba(0, 0, 0, 0.12);
      }
      .input-data input:focus ~ label,
      .textarea textarea:focus ~ label,
      .input-data input:valid ~ label,
      .textarea textarea:valid ~ label {
        transform: translateY(-20px);
        font-size: 14px;
        color: #3498db;
      }
      .textarea textarea {
        resize: none;
        padding-top: 10px;
      }
      .input-data label {
        position: absolute;
        pointer-events: none;
        bottom: 10px;
        font-size: 16px;
        transition: all 0.3s ease;
      }
      .textarea label {
        width: 100%;
        bottom: 40px;
        background: #fff;
      }
      .input-data .underline {
        position: absolute;
        bottom: 0;
        height: 2px;
        width: 100%;
      }
      .input-data .underline:before {
        position: absolute;
        content: "";
        height: 2px;
        width: 100%;
        background: #5d6e79;
        transform: scaleX(0);
        transform-origin: center;
        transition: transform 0.3s ease;
        border-radius: 20px;
      }
      .input-data input:focus ~ .underline:before,
      .input-data input:valid ~ .underline:before,
      .textarea textarea:focus ~ .underline:before,
      .textarea textarea:valid ~ .underline:before {
        transform: scale(1);
      }
      .submit-btn .input-data {
        overflow: hidden;
        height: 45px !important;
        width: 25% !important;
      }
      .submit-btn .input-data .inner {
        height: 100%;
        width: 300%;
        position: absolute;
        left: -100%;
        background: -webkit-linear-gradient(
          right,
          #70d7e9,
          aqua,
          #9ce7fa,
          #017803
        );
        transition: all 0.4s;
      }
      .submit-btn .input-data:hover .inner {
        left: 0;
      }
      .submit-btn .input-data input {
        background: none;
        border: none;
        color: #fff;
        border-radius: 30px;
        font-size: 17px;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 1px;
        cursor: pointer;
        position: relative;
        z-index: 2;
      }
      table {
        max-width: 800px;
        margin: 20px auto;
        background-color: #fff;
        border: 1px solid #ddd;
        box-shadow: 0 0 10px red;
        border-radius: 30px;
      };

      th,
      td {
        padding: 10px;
        text-align: left;
      };
      td{
        background-color 
      };

      th {
        background-color: black;
        color: white;
      }

    </style>
  </head>
  <body>
    <div class="container">
      <div class="text"></div>
      <form action="#">
        <div class="form-row">
          <div class="input-data">
            <input
              type="text"
              id="firstName"
              required
            />
            <div class="underline"></div>
            <label for="firstName">First Name</label>
          </div>
          <div class="input-data">
            <input
              type="text"
              id="lastName"
              required
            />
            <div class="underline"></div>
            <label for="lastName">Last Name</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input
              type="text"
              id="email"
              required
            />
            <div class="underline"></div>
            <label for="email">Email Address</label>
          </div>
          <div class="input-data">
            <input
              type="password"
              id="password"
              required
            />
            <div class="underline"></div>
            <label for="password">Password</label>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input
              type="password"
              id="confirmPassword"
              required
            />
            <div class="underline"></div>
            <label for="confirmPassword">Confirm Password</label>
          </div>
          <div class="input-data">
            <select id="gender" required>
              <option value="" disabled selected>
                Select Gender
              </option>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="input-data textarea">
            <textarea
              id="message"
              rows="8"
              cols="80"
              required
            ></textarea>
            <br />
            <div class="underline"></div>
            <label for="message">Write your message</label>
            <br />
          </div>
        </div>
        <div class="form-row">
          <div class="input-data">
            <input
              type="text"
              id="address"
              required
            />
            <div class="underline"></div>
            <label for="address">Address</label>
          </div>
          <div class="input-data">
            <input
              type="text"
              id="country"
              required
            />
            <div class="underline"></div>
            <label for="country">Country</label>
          </div>
        </div>
        <div class="form-row submit-btn">
          <div class="input-data">
            <div class="inner"></div>
            <input
              type="submit"
              value="Submit"
              onclick="displayFormData()"
            />
          </div>
        </div>
      </form>
    </div>

    <div class="container" id="output" style="margin-top: 50px;">
        <table id="formDataTable" style="display: none;">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Gender</th>
                <th>Message</th>
                <th>Address</th>
                <th>Country</th>
              </tr>
            </thead>
            <tbody id="tableData"></tbody>
          </table>
      
    </div>
  </body>
  <script>
    const formDataArray = [];

    function displayFormData() {
        document.getElementById("formDataTable").style.display = "table";

        const firstName = document.getElementById("firstName").value;
        const lastName = document.getElementById("lastName").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const gender = document.getElementById("gender").value;
        const message = document.getElementById("message").value;
        const address = document.getElementById("address").value;
        const country = document.getElementById("country").value;

        const formData = {
            fName: firstName,
            lName: lastName,
            eAddress: email,
            Password: password,
            cPassword: confirmPassword,
            Gender: gender,
            Message: message,
            Address: address,
            Country: country,
        };

        formDataArray.push(formData);

        document.getElementById("firstName").value = "";
        document.getElementById("lastName").value = "";
        document.getElementById("email").value = "";
        document.getElementById("password").value = "";
        document.getElementById("confirmPassword").value = "";
        document.getElementById("gender").value = "";
        document.getElementById("message").value = "";
        document.getElementById("address").value = "";
        document.getElementById("country").value = "";

        const tableBody = document.querySelector("#tableData");
        tableBody.innerHTML = "";

        formDataArray.forEach((data, index) => {
            const newRow = document.createElement("tr");
            newRow.innerHTML = `
                <td>${data.fName}</td>
                <td>${data.lName}</td>
                <td>${data.eAddress}</td>
                <td>${data.Gender}</td>
                <td>${data.Message}</td>
                <td>${data.Address}</td>
                <td>${data.Country}</td>
            `;
            tableBody.appendChild(newRow);
        });

        return false;
    }
</script>

</html>
</script>
